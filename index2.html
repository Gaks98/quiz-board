<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles2.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script src="js/sweetAlert.js"></script>
            <script src="js/countdown.js"></script>

    <title>Login Page</title>
  </head>
  <body>

    <div class="container">
            <div class="center">

                    <ul>
                            <li>M</li>
                            <li>O</li>
                            <li>R</li>
                            <li>I</li>
                            <li>N</li>
                            <li>G</li>
                            <li>A</li>
                            <br>
                            <li>C</li>
                            <li>L</li>
                            <li>U</li>
                            <li>B</li>
                        </ul>

                <h4>JavaScript Test Countdown</h4>
                <div id="clock"></div>
            </div>
            <script type="text/javascript">
            $("#clock").countdown("2019/5/1", function(event){
        var $this = $(this).html(event.strftime(""
        +"<div><span>%w</span><span><br>Weeks</span></div>"
        +"<div><span>%d</span><span><br>Days</span></div>"
        +"<div><span>%H</span><span><br>Hr</span></div>"
        +"<div><span>%M</span><span><br>Min</span></div>"
        +"<div><span>%S</span><span><br>Sec</span></div>"
        ))
    })
            </script>

            <div class="box">
                        <h1>Login</h1>



                        <div class="inputbox">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" placeholder="Name" id="name">
                        </div>

                        <div class="inputbox">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="text" placeholder="Email" id="email" required>
                        </div>


                        <button class="btn btn-danger" onclick="validation()" id="btn1">Start Test</button>


                    </div>

        </div>

  </body>
</html>
